<!DOCTYPE html>
<!-- saved from url=(0058)http://alvarotrigo.com/fullPage/examples/fixedHeaders.html -->
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow: hidden; height: 100%;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>FullScreen Backgrounds - fullPage.js</title>
  <meta name="author" content="Alvaro Trigo Lopez">
  <meta name="description" content="fullPage fixed header and footer.">
  <meta name="keywords" content="fullpage,jquery,demo,screen,fixed, header,footer, absolute, positioned,css">
  <meta name="Resource-type" content="Document">


  <link rel="stylesheet" type="text/css" href="lib/fp/jquery.fullPage.css">
  <link rel="stylesheet" type="text/css" href="lib/fp/examples.css">
  <style>

  /* Style for our header texts
  * --------------------------------------- */
  h1{
    font-size: 5em;
    font-family: arial,helvetica;
    color: #fff;
    margin:0;
    padding:0;
  }
  .intro p{
    color: #fff;
  }

  /* Centered texts in each section
  * --------------------------------------- */
  .section{
    text-align:center;
  }

  /* Fixed header and footer.
  * --------------------------------------- */
  #header, #footer{
    position:fixed;
    height: 50px;
    display:block;
    width: 100%;
    background: #333;
    z-index:9;
    text-align:center;
    color: #f2f2f2;
    padding: 20px 0 0 0;
  }

  #header{
    top:0px;
  }
  #footer{
    bottom:0px;
  }


  /* Bottom menu
  * --------------------------------------- */
  #infoMenu {
    bottom: 80px;
  }
  #infoMenu li a {
    color: #fff;
    z-index: 999;
  }

  </style>

  <!--[if IE]>
    <script type="text/javascript">
       var console = { log: function() {} };
    </script>
  <![endif]-->

  <script src="lib/fp/jquery.min.js"></script>
  <script src="lib/fp/jquery-ui.min.js"></script>

  <script type="text/javascript" src="lib/fp/jquery.slimscroll.min.js"></script>

  <script type="text/javascript" src="lib/fp/jquery.fullPage.min.js"></script>
  <script type="text/javascript" src="lib/fp/examples.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
        css3: true
      });
    });
  </script>

<style type="text/css"></style></head>

<body style="overflow: hidden; height: 100%; font-size: 79.64%;">



<div id="header">ESCI Header</div>
<div id="footer">About IDB</div>

<div id="fullpage" class="fullpage-wrapper" style="height: 100%; position: relative; touch-action: none; -webkit-transform: translate3d(0px, 0px, 0px); transform: translate3d(0px, 0px, 0px);">
  
  <div class="section fp-section active fp-table" id="section0" data-anchor="firstPage" style="height: 657px; background-color: rgba(198, 61, 15,0.5);">
    <div class="fp-tableCell" style="height: 657px;">
      <div class="intro">
        <h1>The challenge</h1>
        <p>This is the challenge</p>
      </div>
    </div>
  </div>

  <div class="section fp-section fp-table" id="section1" data-anchor="secondPage" style="height: 657px; background-color: rgb(27, 188, 155);">
    <div class="fp-tableCell" style="height: 657px;">
      <div class="intro">
        <h1>Enjoy it</h1>
      </div>
    </div>
  </div>

  <div class="section fp-section fp-table" id="section2" data-anchor="3rdPage" style="height: 657px; background-color: rgb(126, 143, 124);">
    <div class="fp-tableCell" style="height: 657px;">
      <div class="intro">
        <h1>Enjoy it</h1>
      </div>
    </div>
  </div>

  <div class="section fp-section fp-table" id="section2" data-anchor="4thPage" style="height: 657px; background-color: rgb(33, 33, 124);">
    <div class="fp-tableCell" style="height: 657px;">
      <div class="intro">
        <h1>4th page</h1>
      </div>
    </div>
  </div>

</div>

<div id="infoMenu">
</div>


</body>
</html>
