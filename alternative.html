<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Splash Page for IDB Haiti</title>

    <!-- Bootstrap core CSS -->
    <link href="./lib/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">


    <!-- ...and FontAwesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<style>
    body {
        background-color: #d3d3d3;
    }
    .info_box {
        width: 400px;
        height: 250px;
        background-color: #d3d3d3;
    }
    .slider_img {
        width: 100%;
    }
    .carousel-inner{
        /*width:100%;*/
        max-height: 500px;
    }
    .carousel-control.left, .carousel-control.right {
        background-image: none
    }
    /* Fade transition for carousel items */
    .carousel .item {
        left: 0 !important;
          -webkit-transition: opacity .4s; /*adjust timing here */
             -moz-transition: opacity .4s;
               -o-transition: opacity .4s;
                  transition: opacity .4s;
        }
    .carousel-control {
        background-image: none !important; /* remove background gradients on controls */
        }
    /* Fade controls with items */
    .next.left,
    .prev.right {
        opacity: 1;
        z-index: 1;
    }
    .active.left,
    .active.right {
        opacity: 0;
        z-index: 2;
    }
</style>

</head>

<body>

    <div id="carousel_maps" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="./static/maps/010_nationOverview.png" alt="010_nationOverview" class="slider_img">
                <div class="carousel-caption">
                    <p>First one</p>
                </div>
            </div>
        
            <div class="item">
                <img src="./static/maps/015_nationCities.png" alt="015_nationCities" class="slider_img">
                <div class="carousel-caption">
                    <p>Second one</p>
                </div>
            </div>
        
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>


</body>

<!-- Bootstrap core JavaScript -->
<script src="./lib/jquery.min.js"></script>

<!-- Bootstrap core CSS -->
<script src="./lib/bootstrap.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="./lib/ie10-viewport-bug-workaround.js"></script>

<!-- Start up the slider -->
<script type="text/javascript">
    $(document).ready(function(){
        $('.carousel').carousel();
    });

    $('.carousel-control.left').click(function() {
        $('.carousel').carousel('prev');
    });

    $('.carousel-control.right').click(function() {
        $('.carousel').carousel('next');
    }); 
</script>


</html>
