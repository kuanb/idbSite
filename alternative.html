<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/cover/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Splash Page for IDB Haiti</title>

    <!-- Bootstrap core CSS -->
    <link href="./lib/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">


    <!-- ...and FontAwesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<style>
    body {
        background-color: #d3d3d3;
    }
    .carousel-control.left, .carousel-control.right {
        background-image: none
    }
</style>

</head>

<body>

    <div id="carousel_maps" class="carousel slide" data-ride="carousel">
    
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="./static/maps/010_nationOverview.png" alt="010_nationOverview">
                <div class="carousel-caption">
                    First one
                </div>
            </div>
        
            <div class="item">
                <img src="./static/maps/015_nationCities.png" alt="015_nationCities">
                <div class="carousel-caption">
                    Second one
                </div>
            </div>
        
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</body>

<!-- Bootstrap core JavaScript -->
<script src="./lib/jquery.min.js"></script>

<!-- Bootstrap core CSS -->
<script src="./lib/bootstrap.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="./lib/ie10-viewport-bug-workaround.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.carousel').carousel();
    });

    $('.carousel-control.left').click(function() {
        $('.carousel').carousel('prev');
    });

    $('.carousel-control.right').click(function() {
        $('.carousel').carousel('next');
    }); 
</script>

</html>
